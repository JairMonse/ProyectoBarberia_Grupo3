<div class="container-fluid vh-100 p-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 form-login pt-5">
                <div class="px-5 ms-xl-4 mt-4 pb-5">
                    <span class="mb-0 text-title">Administrar</span>
                    <div class="text-subtitle fst-italic">
                        Acceso restringido a personal autorizado
                    </div>
                </div>

                <div class="ps-5 w-100 ms-xl-4 mt-4">
                    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
                        <div class="d-flex align-items-center title-login pb-2">
                            <mat-icon class="mb-2">admin_panel_settings</mat-icon>
                            <span class="ms-2">Credenciales</span>
                        </div>
                        <div class=" mb-1 mt-4">
                            <mat-form-field appearance="outline" class="w-75">
                                <mat-label>Usuario</mat-label>
                                <input type="text" matInput autocomplete="off" formControlName="username">
                                <mat-icon matSuffix>assignment_ind</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="mb-0">
                            <mat-form-field appearance="outline" class="w-75">
                                <mat-label>Contraseña</mat-label>
                                <input type="password" matInput autocomplete="off" formControlName="password">
                                <mat-icon matSuffix>password</mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="pt-4 mb-4 mt-0">
                            <button class="btn btn-sm btn-dark shadow-sm w-75" type="submit">
                                <div class="d-flex justify-content-center align-items-center pb-1">
                                    <mat-icon>electrical_services</mat-icon>
                                    <span class="pt-2 ms-2 text-uppercase">Conectarse</span>
                                </div>
                            </button>
                        </div>
                        <div class="w-75 text-center pt-2 text-footer">
                            <span>
                                Esta área está reservada exclusivamente para administradores registrados en la sistema. Si tiene problemas con el acceso comuniquesé al 1800 101 102. 
                            </span>
                        </div>
                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block shadow-sm">
                <img src="https://i.pinimg.com/736x/52/7e/7a/527e7a3a89ab2a1a3899633594ae45ab.jpg" alt="Login image" class="w-100 vh-100"
                    style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</div>
