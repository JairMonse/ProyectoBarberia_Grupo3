<!-- Autor: Jair Monserrate T. -->
<div class="container mt-4">
    <section>
    <mat-card class="card">
      <mat-card-subtitle>
        Registro CLIENTES
      </mat-card-subtitle>
      <form [formGroup]="form" (ngSubmit)="agregarCita()" class="container text-center">
  
        <mat-grid-list cols="2" rowHeight="85px" >
  
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Cedula</mat-label>
              <input formControlName="cedula" matInput autocomplete="off">
              <mat-error *ngIf="this.form.controls['cedula'].hasError('pattern')">El formato no es el requerido
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          
      <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Apellidos</mat-label>
              <input formControlName="apellido" matInput autocomplete="off">
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Nombres</mat-label>
              <input formControlName="nombre" matInput autocomplete="off">
            </mat-form-field>
          </mat-grid-tile>
          
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Correo electronico</mat-label>
              <input formControlName="correoE" matInput autocomplete="off">
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile [colspan]="2">
  
            <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button
              color="primary">Agregar</button>
            <button mat-raised-button type="button" (click)="cancelar()">Cancelar</button>
          </mat-grid-tile>
  
        </mat-grid-list>
      </form>
    </mat-card>
  
  </section>
  <br>
  <section>
  
    <mat-divider></mat-divider>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="false">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource"  matSort>
  
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
      </ng-container>
  
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="correoE">
        <th mat-header-cell *matHeaderCellDef> Corrreo E </th>
        <td mat-cell *matCellDef="let element"> {{element.correoE}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="mostrar(element)" class="edit" fontIcon="search"
            matTooltip="Editar"></mat-icon>
          <mat-icon routerLink="/editarCita/{{element.cedula}}" class="edit" fontIcon="edit"
            matTooltip="Editar"></mat-icon>
          <mat-icon (click)="eliminarCita(element.cedula)" class="delete" fontIcon="delete"
            matTooltip="Eliminar"></mat-icon>
  
        </td>
        
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    
  </section>
  </div>
  <app-footer></app-footer>
