<app-header></app-header>

<div class="login-container">
  <mat-card>
    <div class="title-container">
      <mat-card-title>Bienvenido</mat-card-title>
    </div>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()" class="container text-center">
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Usuario" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Contraseña" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
      </form>
    </mat-card-content>
    <div class="button-container">
      <mat-card-actions>
        <button routerLink="crear-usuario" >¿No tienes una cuenta? Regístrate</button>
      </mat-card-actions>
    </div>
    <i class="bi bi-gear" routerLink="/login-admins"></i>
    
  </mat-card>
  <router-outlet></router-outlet>
</div>
<div class="button-container">
  
</div>
    <app-footer></app-footer>
