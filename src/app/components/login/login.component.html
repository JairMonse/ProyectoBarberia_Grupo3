<app-header></app-header>
<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Usuario" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Contraseña" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goToRegister()">¿No tienes una cuenta? Regístrate</button>
    </mat-card-actions>
  </mat-card>
</div>
    <app-footer></app-footer>
